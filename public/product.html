     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
      #mylink {
        font-size: 25px;

    </style>
  </head>
  <body align="center">
    <section id="title">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="home">Resellers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home">Hjem <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product">Opret Produkt</a>
            </li>
          </ul>
        </div>
        </nav>
        </section>
        
        <section>
          <div align="center" class="container-fluid">
            <br>
            <h2>Opret et produkt</h2>
            <form id="produktform" action="/action_page.php">
              <div class="form-group" align="center">
                <label for="product">Sælg</label>
                <input  style="width: 20%" type="product" id="product" name="product"
                  placeholder="produkt" class="form-control" required/>
              </div>
              <div class="form-group" align="center">
                <label for="pris">Pris</label>
                <input style="width: 20%" type="pris" id="price" name="pris" placeholder="kr" class="form-control" required />
              </div>
              <fieldset>
                <label>Kategori</label>
                <select name="category" id="category">
                  <option value="tøj">Tøj</option>
                  <option value="elektronik">Elektronik</option>
                  <option value="møbler">Møbler</option>
                </select>
              <br>
              <input style="width: 20%" class="btn btn-default" type="file" id="myFileInput" />
                <br><br>
              <button type="submit" class="btn btn-primary">sæt til salg</button>
          </form>
          </div>
        </section>
  
    <script>

        document.getElementById('produktform').addEventListener('submit', (event) => {
        event.preventDefault();
        const image = document.getElementById('myFileInput').files[0];
        const category = document.getElementById('category').value;
        const product = document.getElementById('product').value;
        const price = document.getElementById('price').value;

        const productList = {
          category: category,
          product: product,
          price: price,
          image: image
        };

        fetch('http://localhost:3000/product', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(productList),
        })
          .then((response) => response.json())
          .then((response) => {
            if (response) {
              window.alert('Din varer er nu til salg');
            }
          });
      });
  </script>
</body>
</body>
</html>
